name: Build Push and Deploy frontend-prometheus-grafana-ESlint-Snyk##

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------
      # 1. Checkout del código
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # 2. Detectar cambios por carpetas
      # ------------------------------------
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            grafana:
              - 'monitoring/grafana/**'
            prometheus:
              - 'monitoring/prometheus/**'

      # DEBUG (opcional)
      - name: Debug cambios
        run: |
          echo "Frontend: ${{ steps.changes.outputs.frontend }}"
          echo "Grafana: ${{ steps.changes.outputs.grafana }}"
          echo "Prometheus: ${{ steps.changes.outputs.prometheus }}"

      # ------------------------------------
      # 3. Credenciales AWS
      # ------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ------------------------------------
      # 4. Login a Amazon ECR
      # ------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ------------------------------------
      # ESLint (solo si hay cambios en frontend)
      # ------------------------------------
      - name: Install deps for lint
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm run lint

      # ------------------------------------
      # Snyk (npm dependency security scan)
      # ------------------------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk test (npm dependencies)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./frontend
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --file=package.json --package-manager=npm --severity-threshold=high

      # ====================================
      # 5. BUILD & PUSH FRONTEND (solo si cambia)
      # ====================================
      - name: Build & Push Frontend
        if: steps.changes.outputs.frontend == 'true'
        id: build_frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest

      # ------------------------------------
      # Snyk escaneo de imagenes de Docker
      # ------------------------------------
      - name: Snyk Docker scan
        if: steps.changes.outputs.frontend == 'true'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --docker \
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest \
            --severity-threshold=high || true

      # ====================================
      # 6. BUILD & PUSH GRAFANA (solo si cambia)
      # ====================================
      - name: Build & Push Grafana
        if: steps.changes.outputs.grafana == 'true'
        id: build_grafana
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/grafana
          file: ./monitoring/grafana/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-grafana:latest

      # ====================================
      # 7. BUILD & PUSH PROMETHEUS (solo si cambia)
      # ====================================
      - name: Build & Push Prometheus
        if: steps.changes.outputs.prometheus == 'true'
        id: build_prometheus
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/prometheus
          file: ./monitoring/prometheus/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-prometheus:latest

      # ------------------------------------
      # 8. ¿Hubo algún cambio en alguna imagen?
      # ------------------------------------
      - name: Decide if update is required
        id: decide
        run: |
          FRONT=${{ steps.changes.outputs.frontend }}
          GRAF=${{ steps.changes.outputs.grafana }}
          PROM=${{ steps.changes.outputs.prometheus }}

          if [ "$FRONT" = "true" ] || [ "$GRAF" = "true" ] || [ "$PROM" = "true" ]; then
            echo "update=true" >> "$GITHUB_OUTPUT"
          else
            echo "update=false" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------
      # 9. Redeploy ECS SOLO si hubo cambios
      # ------------------------------------
      - name: Force new ECS deployment
        if: steps.decide.outputs.update == 'true'
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment

      # ------------------------------------
      # 10. Mensaje final
      # ------------------------------------
      - name: Done
        run: echo "Pipeline completado!"
