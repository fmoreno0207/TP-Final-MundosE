name: Build Push and Deploy frontend-prometheus-grafana-ESlint-Snyk

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ==================================================
  # 1. SOURCE VALIDATION
  # ==================================================
  source-validation:
    name: Source Validation & Change Detection
    runs-on: ubuntu-latest

    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      grafana: ${{ steps.changes.outputs.grafana }}
      prometheus: ${{ steps.changes.outputs.prometheus }}

    steps:
      # ------------------------------------
      # Checkout del c√≥digo
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Detectar cambios por carpetas
      # ------------------------------------
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            grafana:
              - 'monitoring/grafana/**'
            prometheus:
              - 'monitoring/prometheus/**'

      # DEBUG (opcional)
      - name: Debug cambios
        run: |
          echo "Frontend: ${{ steps.changes.outputs.frontend }}"
          echo "Grafana: ${{ steps.changes.outputs.grafana }}"
          echo "Prometheus: ${{ steps.changes.outputs.prometheus }}"

  # ==================================================
  # 2. AWS AUTHENTICATION
  # ==================================================
  aws-auth:
    name: AWS Authentication & ECR Login
    runs-on: ubuntu-latest
    needs: source-validation

    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Credenciales AWS
      # ------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ------------------------------------
      # Login a Amazon ECR
      # ------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

  # ==================================================
  # 3. STATIC ANALYSIS & DEPENDENCY SECURITY
  # ==================================================
  security-analysis:
    name: Static Code & Dependency Security Analysis
    runs-on: ubuntu-latest
    needs: source-validation
    if: needs.source-validation.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # ESLint
      # ------------------------------------
      - name: Install deps for lint
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      # ------------------------------------
      # Snyk (npm dependency security scan)
      # ------------------------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk test (npm dependencies)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./frontend
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --file=package.json --package-manager=npm --severity-threshold=high

  # ==================================================
  # 4. BUILD & PUSH FRONTEND IMAGE
  # ==================================================
  build-frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest
    needs: [source-validation, aws-auth]
    if: needs.source-validation.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Build & Push Frontend
      # ------------------------------------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest

      # ------------------------------------
      # Snyk escaneo de imagen Docker
      # ------------------------------------
      - name: Snyk Docker scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --docker \
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest \
            --severity-threshold=high || true

  # ==================================================
  # 5. BUILD & PUSH OBSERVABILITY IMAGES
  # ==================================================
  build-observability:
    name: Build & Push Observability Images
    runs-on: ubuntu-latest
    needs: [source-validation, aws-auth]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Grafana
      # ------------------------------------
      - name: Build & Push Grafana
        if: needs.source-validation.outputs.grafana == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/grafana
          file: ./monitoring/grafana/Dockerfile
          push: true
          tags: |
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-grafana:latest

      # ------------------------------------
      # Prometheus
      # ------------------------------------
      - name: Build & Push Prometheus
        if: needs.source-validation.outputs.prometheus == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/prometheus
          file: ./monitoring/prometheus/Dockerfile
          push: true
          tags: |
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-prometheus:latest

  # ==================================================
  # 6. ECS DEPLOYMENT
  # ==================================================
  ecs-deploy:
    name: ECS Service Redeployment
    runs-on: ubuntu-latest
    needs: [build-frontend, build-observability]

    steps:
      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment

  # ==================================================
  # 7. SOFTWARE BILL OF MATERIALS
  # ==================================================
  sbom:
    name: Generate Software Bill of Materials (CycloneDX)
    runs-on: ubuntu-latest
    needs: ecs-deploy

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: npm run sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: frontend/sbom.json
