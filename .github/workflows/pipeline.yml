name: Build Push and Deploy frontend-prometheus-grafana-ESlint-Snyk

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# ==========================================================
# JOB 1 — Checkout + detección de cambios
# ==========================================================
jobs:
  detect-changes:
    name: Source Control & Change Detection
    runs-on: ubuntu-latest

    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      grafana: ${{ steps.changes.outputs.grafana }}
      prometheus: ${{ steps.changes.outputs.prometheus }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            grafana:
              - 'monitoring/grafana/**'
            prometheus:
              - 'monitoring/prometheus/**'

      - name: Debug detected changes
        run: |
          echo "Frontend: ${{ steps.changes.outputs.frontend }}"
          echo "Grafana: ${{ steps.changes.outputs.grafana }}"
          echo "Prometheus: ${{ steps.changes.outputs.prometheus }}"

# ==========================================================
# JOB 2 — Análisis estático y seguridad (ESLint + Snyk)
# ==========================================================
  security-scan:
    name: Static Code & Dependency Security Scan
    runs-on: ubuntu-latest
    needs: detect-changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install frontend dependencies
        if: needs.detect-changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        if: needs.detect-changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm run lint

      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk dependency scan
        if: needs.detect-changes.outputs.frontend == 'true'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./frontend
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --file=package.json --package-manager=npm --severity-threshold=high || true

# ==========================================================
# JOB 3 — Build & Push imágenes Docker
# ==========================================================
  build-and-push:
    name: Container Build & Registry Push
    runs-on: ubuntu-latest
    needs: [detect-changes, security-scan]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # AWS creds (OBLIGATORIO en cada job)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # -------- FRONTEND --------
      - name: Build & Push Frontend
        if: needs.detect-changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest

      - name: Snyk Docker scan (frontend)
        if: needs.detect-changes.outputs.frontend == 'true'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --docker \
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest \
            --severity-threshold=high || true

      # -------- GRAFANA --------
      - name: Build & Push Grafana
        if: needs.detect-changes.outputs.grafana == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/grafana
          file: ./monitoring/grafana/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-grafana:latest

      # -------- PROMETHEUS --------
      - name: Build & Push Prometheus
        if: needs.detect-changes.outputs.prometheus == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/prometheus
          file: ./monitoring/prometheus/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-prometheus:latest

# ==========================================================
# JOB 4 — Deploy ECS
# ==========================================================
  deploy-ecs:
    name: ECS Service Redeployment
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment

# ==========================================================
# JOB 5 — Generación de SBOM
# ==========================================================
  sbom:
    name: Software Bill of Materials Generation
    runs-on: ubuntu-latest
    needs: build-and-push

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX)
        run: npm run sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: frontend/sbom.json
