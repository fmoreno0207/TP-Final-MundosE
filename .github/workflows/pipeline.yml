name: Build Push and Deploy frontend-prometheus-grafana-ESlint-Snyk

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ------------------------------------
  # JOB 1 — Checkout + Detect changes
  # ------------------------------------
  detect-changes:
    name: Source Checkout & Change Detection
    runs-on: ubuntu-latest

    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      grafana: ${{ steps.changes.outputs.grafana }}
      prometheus: ${{ steps.changes.outputs.prometheus }}

    steps:
      # ------------------------------------
      # 1. Checkout del código
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # 2. Detectar cambios por carpetas
      # ------------------------------------
      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            grafana:
              - 'monitoring/grafana/**'
            prometheus:
              - 'monitoring/prometheus/**'

      # DEBUG (opcional)
      - name: Debug cambios
        run: |
          echo "Frontend: ${{ steps.changes.outputs.frontend }}"
          echo "Grafana: ${{ steps.changes.outputs.grafana }}"
          echo "Prometheus: ${{ steps.changes.outputs.prometheus }}"

  # ------------------------------------
  # JOB 2 — AWS Credentials + ECR Login
  # ------------------------------------
  aws-auth:
    name: AWS Auth & ECR Login
    runs-on: ubuntu-latest
    needs: detect-changes

    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      # ------------------------------------
      # Checkout (necesario en cada job)
      # ------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # 3. Credenciales AWS
      # ------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ------------------------------------
      # 4. Login a Amazon ECR
      # ------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

  # ------------------------------------
  # JOB 3 — ESLint + Snyk (Dependencies)
  # ------------------------------------
  security-code:
    name: Security - ESLint & Snyk (Dependencies)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # ESLint (solo si hay cambios en frontend)
      # ------------------------------------
      - name: Install deps for lint
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      # ------------------------------------
      # Snyk (npm dependency security scan)
      # ------------------------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk test (npm dependencies)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./frontend
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --file=package.json --package-manager=npm --severity-threshold=high

  # ------------------------------------
  # JOB 4 — Build & Push Frontend + Snyk Docker Scan
  # ------------------------------------
  build-frontend:
    name: Build & Push - Frontend + Snyk Container Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, aws-auth, security-code]
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # Build & Push Frontend (solo si cambia)
      # ------------------------------------
      - name: Build & Push Frontend
        id: build_frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest

      # ------------------------------------
      # Snyk escaneo de imagenes de Docker
      # ------------------------------------
      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk Docker scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --docker \
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-frontend:latest \
            --severity-threshold=high || true

  # ------------------------------------
  # JOB 5 — Build & Push Grafana + Prometheus
  # ------------------------------------
  build-monitoring:
    name: Build & Push - Grafana & Prometheus
    runs-on: ubuntu-latest
    needs: [detect-changes, aws-auth]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ====================================
      # 6. BUILD & PUSH GRAFANA (solo si cambia)
      # ====================================
      - name: Build & Push Grafana
        if: needs.detect-changes.outputs.grafana == 'true'
        id: build_grafana
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/grafana
          file: ./monitoring/grafana/Dockerfile
          push: true
          tags: |
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-grafana:latest

      # ====================================
      # 7. BUILD & PUSH PROMETHEUS (solo si cambia)
      # ====================================
      - name: Build & Push Prometheus
        if: needs.detect-changes.outputs.prometheus == 'true'
        id: build_prometheus
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/prometheus
          file: ./monitoring/prometheus/Dockerfile
          push: true
          tags: |
            ${{ needs.aws-auth.outputs.registry }}/${{ vars.PROJECT_NAME || 'trabajo-final-mundose' }}-prometheus:latest

  # ------------------------------------
  # JOB 6 — Redeploy ECS (si hubo cambios)
  # ------------------------------------
  redeploy-ecs:
    name: Deploy - ECS Force New Deployment
    runs-on: ubuntu-latest
    needs: [detect-changes, aws-auth, build-frontend, build-monitoring]
    if: |
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.grafana == 'true' ||
      needs.detect-changes.outputs.prometheus == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Reconfigurar credenciales (cada job es una VM nueva)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Redeploy ECS
      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment

      - name: Done
        run: echo "Pipeline completado!"

  # ------------------------------------
  # JOB 7 — SBOM (CycloneDX)
  # ------------------------------------
  sbom:
    name: Generate SBOM (CycloneDX)
    runs-on: ubuntu-latest
    needs: redeploy-ecs

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: npm run sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: frontend/sbom.json
