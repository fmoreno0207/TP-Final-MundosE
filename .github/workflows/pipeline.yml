name: CI/CD Frontend + Prometheus + Grafana (ESLint, Snyk, SBOM, ECS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ============================================================
  # 1. VALIDACIÓN DE CÓDIGO
  # ============================================================
  validate_code:
    name: Validate Code (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            grafana:
              - 'monitoring/grafana/**'
            prometheus:
              - 'monitoring/prometheus/**'

      - name: Install frontend dependencies
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./frontend
        run: npm run lint

  # ============================================================
  # 2. BUILD Y PUSH DE IMÁGENES
  # ============================================================
  build_images:
    name: Build & Push Docker Images
    needs: validate_code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/trabajo-final-mundose-frontend:latest

      - name: Build & Push Grafana
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/grafana
          file: ./monitoring/grafana/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/trabajo-final-mundose-grafana:latest

      - name: Build & Push Prometheus
        uses: docker/build-push-action@v6
        with:
          context: ./monitoring/prometheus
          file: ./monitoring/prometheus/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/trabajo-final-mundose-prometheus:latest

  # ============================================================
  # 3. SEGURIDAD Y SBOM
  # ============================================================
  security_controls:
    name: Security Scans & SBOM
    needs: build_images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Snyk - NPM dependencies
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./frontend
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --file=package.json --package-manager=npm --severity-threshold=high

      - name: Snyk - Docker image
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth "$SNYK_TOKEN"
          snyk test --docker \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/trabajo-final-mundose-frontend:latest \
            --severity-threshold=high || true

      - name: Generate SBOM (CycloneDX)
        working-directory: ./frontend
        run: |
          npx @cyclonedx/cyclonedx-npm -o sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend
          path: frontend/sbom.json

  # ============================================================
  # 4. DEPLOY EN ECS
  # ============================================================
  deploy_runtime:
    name: Deploy to ECS
    needs: security_controls
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Force ECS redeploy
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment
